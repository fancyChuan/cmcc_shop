<script type="text/javascript">

    var refreshCaptcha = function () {
        var getTimestamp = new Date().getTime();
        $("#captchaRefreshId").attr('src', '//gd.ac.10086.cn/ucs/ucs/captcha/reade.jsps?time=' + getTimestamp);
    };

    var cookieMobileCheck = function() {
        var value = $("#cookieMobileId").val();
        if(value == "on") {
            $("#cookieMobileLableId").removeClass("checkbox-on");
            $("#cookieMobileId").val("");
        } else {
            $("#cookieMobileLableId").addClass("checkbox-on");
            $("#cookieMobileId").val("on");
        }
    };

    var serviceAgreement = function() {
        var value = $("#serviceAgreementId").val();
        if(value == "on") {
            $("#serviceAgreementLableId").removeClass("checkbox-on");
            $("#serviceAgreementId").val("");
        } else {
            $("#serviceAgreementLableId").addClass("checkbox-on");
            $("#serviceAgreementId").val("on");
        }
    };

    var getSmsCode = function() {
        var mobile=$("#mobile").val();
        if(checkMobile() == false) {
            return;
        }

        var doUrl="//gd.ac.10086.cn/ucs/ucs/getSmsCode.jsps";
        var datas = {
            "mobile":mobile
        };
        $.ajax({
            url: doUrl,
            type: 'POST',
            data: datas,
            dataType: 'json',
            error: function(){
                showTipsMsg("网络繁忙，请稍后再试！");
            },
            success: function(returnvalue){
                var returnCode = returnvalue["returnCode"];
                if(returnCode == "1000") {
                    showTipsMsg("动态密码已发送，10分钟内有效。");
                } else {
                    var failMsg = returnvalue['failMsg'];
                    showTipsMsg(failMsg);
                }
            }
        });

    };

    var signup = function() {
        clearTimeOutFun();

        var mobile = $("#mobile").val();
        var smsPwd = $("#smsPwd").val();
        var loginType = $("#loginType").val();
        var cookieMobile = $("#cookieMobileId").val();
        var backURL = $("#backURL").val();

        if(checkMobile() == false) {
            return;
        }

       if(loginType == "1"){
            if(checkSmsPwd() == false) {
                return;
            }
        }

        if(checkServiceAgreement() == false) {
            return;
        }

        var doUrl="//gd.ac.10086.cn/ucs/ucs/webForm.jsps";
        var datas = {
            "mobile":mobile,
            "smsPwd":smsPwd,
            "loginType":loginType,
            "cookieMobile":cookieMobile,
            "backURL":backURL
        };
        $.ajax({
            url: doUrl,
            type: 'POST',
            data: datas,
            dataType: 'json',
            error: function(){
                showTipsMsg("网络繁忙，请稍后再试！");
            },
            success: function(returnvalue){
                var returnCode = returnvalue["returnCode"];
                if(returnCode == "1000") {
                    //登陆成功，执行页面跳转
                    setTimeout(function(){
                        top.location.href = returnvalue["backUrl"];
                    },300);

                } else {
                    var failMsg = returnvalue['failMsg'];
                    showTipsMsg(failMsg);
                    if(loginType == "1") { //重置短信码为空
                        $("#smsPwd").val("");
                    }
                }
            }
        });
    };

    //显示错误信息提示语
    var showTipsMsg = function(msgText) {
        $("#serviceTips .stip-text").html(msgText);
        $("#serviceTips").removeClass("hide");
    };

    var hideTipsMsg = function() {
        $("#serviceTips").addClass("hide");
    };

    var checkMobile = function() {
        var mobile=$("#mobile").val();
        if(mobile.length == 0) {
            showTipsMsg("手机号码不能为空！");
            return false;
        } else if(!/^1(34|35|36|37|38|39|47|58|59|50|51|52|57|78|82|83|84|87|88)[0-9]{8}$/.test(mobile)) {
            showTipsMsg("请输入正确的广东移动手机号码！");
            return false;
        } else {
            hideTipsMsg();
        }
    };

    var checkSmsPwd = function() {
        var smsPwd=$("#smsPwd").val();
        if(smsPwd.length ==0) {
            showTipsMsg("动态密码不能为空！");
            return false;
        } else if(smsPwd.length < 6){
            showTipsMsg("请正确输入6位的动态密码！");
            return false;
        } else {
            hideTipsMsg();
        }
    };

    var checkServiceAgreement = function() {
        var value = $("#serviceAgreementId").val();
        if(value != "on") {
            showTipsMsg("请勾选协议！");
            return false;
        } else{
            hideTipsMsg();
        }
    };

    var clearTimeOutFun = function() {
        clearTimeout(tmobile);
        clearTimeout(tsmsPwd);;
    };

    var tmobile;
    var tsmsPwd;
    //初始化
    $(document).ready(function () {
        clearTimeOutFun();
        $("#mobile").blur(function(){
            tmobile=setTimeout(function(){
                checkMobile();
            }, 300);

        });

        $("#smsPwd").blur(function(){
            tsmsPwd=setTimeout(function(){
                checkSmsPwd();
            }, 300);
        });
    });
</script>
